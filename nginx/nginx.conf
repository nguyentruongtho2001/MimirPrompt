events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Upstream servers
    upstream frontend {
        server frontend:4321;
    }

    upstream pocketbase {
        server pocketbase:8090;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name mimirprompt.com www.mimirprompt.com api.mimirprompt.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main website (HTTPS)
    server {
        listen 443 ssl http2;
        server_name mimirprompt.com www.mimirprompt.com;

        ssl_certificate /etc/nginx/ssl/live/mimirprompt.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/mimirprompt.com/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API subdomain for PocketBase (HTTPS)
    server {
        listen 443 ssl http2;
        server_name api.mimirprompt.com;

        ssl_certificate /etc/nginx/ssl/live/mimirprompt.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/mimirprompt.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Allow larger file uploads
        client_max_body_size 50M;

        location / {
            proxy_pass http://pocketbase;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
