# Đây là file nginx tạm thời để lấy SSL certificate lần đầu
# Sau khi có SSL, sẽ dùng nginx.conf chính

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name mimirprompt.com www.mimirprompt.com api.mimirprompt.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'SSL setup in progress...';
            add_header Content-Type text/plain;
        }
    }
}
