services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mimir-frontend
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - PUBLIC_POCKETBASE_URL=https://api.mimirprompt.com
      - PUBLIC_SITE_URL=https://mimirprompt.com
    depends_on:
      - pocketbase
    networks:
      - mimir-network

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
    container_name: mimir-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb/pb_data
    networks:
      - mimir-network

  nginx:
    image: nginx:alpine
    container_name: mimir-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - frontend
      - pocketbase
    networks:
      - mimir-network

  certbot:
    image: certbot/certbot
    container_name: mimir-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  mimir-network:
    driver: bridge

volumes:
  pocketbase_data:
  certbot_data:
